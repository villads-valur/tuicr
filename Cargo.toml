[package]
name = "tuicr"
version = "0.1.1"
edition = "2024"
description = "Review AI-generated diffs like a GitHub pull request, right from your terminal."
license = "MIT"
repository = "https://github.com/agavra/tuicr"
homepage = "https://github.com/agavra/tuicr"
readme = "README.md"
keywords = ["tui", "git", "code-review", "diff", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# TUI framework
ratatui = "0.29"
crossterm = "0.29"

# Git operations
git2 = { version = "0.19", features = ["vendored-libgit2", "vendored-openssl"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
directories = "5.0"
unicode-width = "0.2"
uuid = { version = "1.0", features = ["v4"] }
arboard = "3.4"
